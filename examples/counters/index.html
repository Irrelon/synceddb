<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Counters</title>
    <link href="../common.css" rel="stylesheet">
    <style>
    .count {
      margin: -0.5em 1.0em -0.5em -0.5em;
      padding: 0 .5em;
      background: #3258FB;
      color: white;
      line-height: 2.5em;
      min-width: 1.6em;
      font-weight: bold;
      text-align: center;
    }
    </style>
    <script src='../../client/dist/synceddb-global.js'></script>
    <script src='client.js'></script>
  </head>
  <body>
    <div class="wrapper">
      <button id="reset">Reset client</button>
      <h1>Counters</h1>
      <ul id="counters" class="block-list">
      </ul>
      <h1>Add counter</h1>
      <form id="add-count-form" class="add-form" action="">
        <button type="submit">Add</button>
        <span><input id="count-name" placeholder="Name" /></span>
      </form>
    <button id="initiate-sync">Synchronize</button>
    </div>
  </body>
</html>
