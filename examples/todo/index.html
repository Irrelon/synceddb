<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Chat</title>
    <style>
    body {
      font-family: sans-serif;
    }
    #wrapper {
      width: 16em;
      margin: 0 auto;
    }
    #tasks {
      list-style: none;
      padding: 0;
    }
    #tasks li {
      padding: .3em .2em;
    }
    #tasks li:not(:last-child) {
      border-bottom: 1px solid #cecece;
    }
    #tasks .task-finished {
      color: grey;
    }
    #tasks li span {
      transition: .2s all ease;
      display: inline-block;
      transform: translateX(0em);
    }
    #tasks .delete {
      display: inline-block;
      float: right;
    }
    #tasks .task-finished span {
      transform: translateX(1.2em);
    }
    #tasks li::before {
      content: 'âœ“';
      transform: scale(9);
      margin-right: -1.1em;
      width: 1.1em;
      opacity: 0;
      position: relative;
      z-index: -1;
      transition: .2s all ease;
      color: green;
      display: inline-block;
    }
    #tasks .task-finished::before {
      opacity: 1;
      transform: scale(1.5);
    }
    </style>
    <script src='../../synceddb.js'></script>
    <script src='../../bower_components/minivents-cuzzo/minivents.js'></script>
    <script src='../../bower_components/dffptch/dist/dffptch-global.js'></script>
    <script src='client.js'></script>
  </head>
  <body>
  <div id="wrapper">
    <h1>Todo list</h1>
    <ul id='tasks'>
    </ul>
    <h1>Add task</h1>
    <form id="add-todo-form" action="">
      <input id="todo-description" />
      <button type="submit">Add</button>
    </form>
  </div>
  </body>
</html>
