<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Chat</title>
    <style>
    body {
      font-family: sans-serif;
      line-height: 1.5em;
    }
    * {
      transition: .2s all ease;
    }
    #wrapper {
      width: 30em;
      margin: 0 auto;
    }
    #tasks {
      list-style: none;
      padding: 0;
    }
    #tasks li {
      cursor: pointer;
      margin: .5em 0;
      padding: .5em;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.25);
    }
    #tasks .task-finished {
      color: grey;
    }
    #tasks li span {
      display: inline-block;
      transform: translateX(0em);
    }
    .delete {
      display: inline-block;
      float: right;
      padding: 0 0.17em;
    }
    .delete:hover {
      background: rgb(234, 73, 73);
      color: white;
    }
    #tasks .task-finished span {
      transform: translateX(1.5em);
    }
    #tasks li::before {
      transition: .2s all ease;
      content: 'âœ“';
      transform: scale(9);
      margin: 0 -1.4em 0 .4em;
      width: 1.1em;
      opacity: 0;
      position: relative;
      z-index: -1;
      color: green;
      display: inline-block;
    }
    #tasks .task-finished::before {
      opacity: 1;
      transform: scale(1.8);
    }
    #add-todo-form {
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.25);
      position: relative;
    }
    button, input {
      border: 0;
      font-size: 1em;
    }
    button {
      position: absolute;
      right: 0;
      color: white;
      background: green;
      padding: .5em 1em;
      cursor: pointer;
    }
    input {
      width: 100%;
      display: block;
      box-sizing: border-box;
      background: white;
      padding: .5em;
    }
    </style>
    <script src='../../client/dist/synceddb-global.js'></script>
    <script src='client.js'></script>
  </head>
  <body>
    <div id="wrapper">
      <h1>Todo list</h1>
      <ul id="tasks">
      </ul>
      <h1>Add task</h1>
      <form id="add-todo-form" action="">
        <button type="submit">Add</button>
        <input id="todo-description" />
      </form>
    </div>
  </body>
</html>
